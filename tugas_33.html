<!DOCTYPE html>
<html>
<head>
	<title>Tugas 32 Js DOM</title>
</head>
<body>



<input type="text" id="nmdepan" value="Nama Depan" /> <br/>
<input type="text" id="nmbelakang" value="Nama Belakang" /> <br/>
<input type="text" id="hobi" value="hobi" /> <br/>


<script type="text/javascript">
	function ambiltext(){
		var nmdepan = document.getElementById('nmdepan')
		var nmbelakang = document.getElementById('nmbelakang')
		var hobi = document.getElementById('hobi')
		console.log(nmdepan)
		console.log(nmbelakang)
		console.log(hobi)
	}

</script>
<button type="button" onclick="ambiltext()">Jalan</button>
</body>
</html>
